<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=helvetica">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        .flex-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        .flex-container>h1 {
            background-color: white;
            font-family: 'helvetica';
            font-weight: bold;
            font-size: 60px;
            letter-spacing: -5px;
            margin: 0px;
        }

        .flex-container>div {
            background-color: white;
            font-family: 'helvetica';
            font-weight: bold;
            font-size: 20px;
        }

        #coming-soon {
            margin-bottom: 25px;
        }

        #follow {
            margin-bottom: 16px;
            font-size: 14px;
        }

        #ig {
            font-size: 15px;
        }

        #contact {
            font-size: 12px;
        }

        /* unvisited link */
        a:link {
            color: black;
            text-decoration: none;
        }

        /* visited link */
        a:visited {
            color: black;
            text-decoration: none;
        }

        /* mouse over link */
        a:hover {
            color: gray;
            text-decoration: none;
        }

        /* selected link */
        a:active {
            color: gray;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="flex-container">
        <h1>Boost.</h1>
        <div id="coming-soon">Coming Soon</div>
        <div id="follow"><a href="https://www.instagram.com/boostproductivityco/">Follow for updates <div id="ig" class="fa fa-instagram"></div></a></div>
        <div id="contact"><a href="mailto:jake@boostproductivity.co">Contact</a></div>
    </div>

</body>

</html>
