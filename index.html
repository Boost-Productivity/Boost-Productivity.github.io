<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=helvetica">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .flex-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        .flex-container>h1 {
            background-color: white;
            font-family: 'helvetica';
            font-weight: bold;
            font-size: 60px;
            letter-spacing: -5px;
        }

        .flex-container>div {
            background-color: white;
            font-family: 'helvetica';
            font-weight: bold;
            font-size: 20px;
        }

        #coming-soon {
            margin-bottom: 16px;
        }

        #contact {
            font-size: 12px;
        }

        /* unvisited link */
        a:link {
            color: black;
            text-decoration: none;
        }

        /* visited link */
        a:visited {
            color: black;
            text-decoration: none;
        }

        /* mouse over link */
        a:hover {
            color: gray;
            text-decoration: none;
        }

        /* selected link */
        a:active {
            color: gray;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="flex-container">
        <h1>Boost.</h1>
        <div id="coming-soon">Coming Soon</div>
        <div id="contact"><a href="mailto:jake@boostproductivity.co">Contact</a></div>
    </div>

</body>

</html>
