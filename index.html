<!DOCTYPE html>
<html>

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0J7EJ71RT8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-0J7EJ71RT8');
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=helvetica">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        .flex-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: white;
            padding: 20px;
        }

        .flex-container>h1 {
            background-color: white;
            font-family: 'helvetica';
            font-weight: bold;
            font-size: 60px;
            letter-spacing: -5px;
            margin: 0px;
            text-align: center;
            line-height: 1.1;
        }

        .flex-container>div {
            background-color: white;
            font-family: 'helvetica';
            font-weight: bold;
            font-size: 20px;
        }

        #boost-logo {
            margin-bottom: 20px;
        }

        #coming-soon {
            margin-bottom: 10px;
            font-size: 13px;
            text-align: center;
        }

        #rocket-icon {
            margin-left: 5px;
            font-size: 13px;
            color: black;
            vertical-align: middle;
        }

        #icons-row {
            margin-bottom: 25px;
            font-size: 13px;
        }

        #focus-timer-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }

        #focus-timer-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        #coffee-cup {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            margin-right: 10px;
            object-fit: cover;
        }

        #focus-timer-title {
            font-size: 36px;
            font-weight: bold;
            letter-spacing: -2px;
        }

        #app-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .app-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            width: 200px;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .app-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }

        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .app-icon img {
            height: 40px;
            margin-bottom: 10px;
        }

        .app-icon i {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .app-icon span {
            font-size: 14px;
        }

        .coming-soon {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        #bottomLinks {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            flex-wrap: wrap;
        }

        #separator {
            font-size: 12px;
            font-weight: normal;
        }

        #contact,
        #privacyPolicy {
            font-size: 12px;
            margin-right: 10px;
            margin-left: 10px;
        }

        a:link,
        a:visited {
            color: black;
            text-decoration: none;
        }

        a:hover,
        a:active {
            color: gray;
            text-decoration: none;
        }

        hr {
            width: 80%;
            border: none;
            height: 1px;
            background-color: #e0e0e0;
            margin: 30px 0;
        }

        @media (max-width: 768px) {
            .flex-container>h1 {
                font-size: 48px;
                letter-spacing: -4px;
            }

            #focus-timer-title {
                font-size: 30px;
                letter-spacing: -1.5px;
            }

            #coffee-cup {
                width: 30px;
                height: 30px;
            }
        }

        @media (max-width: 480px) {
            .flex-container>h1 {
                font-size: 36px;
                letter-spacing: -3px;
            }

            #focus-timer-title {
                font-size: 24px;
                letter-spacing: -1px;
            }

            #coffee-cup {
                width: 24px;
                height: 24px;
            }

            .app-card {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="flex-container">
        <h1 id="boost-logo">Boost Productivity, Inc.</h1>
        <div id="coming-soon">Our mission is to help you reach your goals.<span id="rocket-icon"
                class="material-icons">rocket_launch</span></div>

        <hr>

        <div id="focus-timer-section">
            <div id="focus-timer-header">
                <img id="coffee-cup" src="coffee_cup.png" alt="Coffee Cup">
                <div id="focus-timer-title">Boost Focus Timer</div>
            </div>
            <div id="app-icons">
                <a href="https://apps.apple.com/us/app/boost-focus-timer/id6727013499" target="_blank" class="app-card">
                    <div class="app-icon">
                        <img src="app_store.svg" alt="Download on the App Store" />
                        <span>iOS App</span>
                    </div>
                </a>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSerqlQnb0y9ITmanVvjnCRJ7GuIxzT5gUhQVxBsqrXBnJJPBw/viewform?usp=sf_link"
                    target="_blank" class="app-card">
                    <div class="app-icon">
                        <img src="google_play.svg" alt="Get it on Google Play" />
                        <span>Android App</span>
                    </div>
                </a>
                <a href="https://boost-prod.web.app/" target="_blank" class="app-card">
                    <div class="app-icon">
                        <i class="material-icons">language</i>
                        <span>Web App</span>
                    </div>
                </a>
            </div>
        </div>

        <hr>

        <div id="bottomLinks">
            <div id="contact">
                <a href="support.html">Support</a>
            </div>
            <div id="separator">
                |
            </div>
            <div id="privacyPolicy">
                <a href="privacyPolicy.html">Privacy Policy</a>
            </div>
        </div>
    </div>

</body>

</html>
